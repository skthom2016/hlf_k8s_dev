apiVersion: batch/v1
kind: Job
metadata:
  name: create-orderer-certs
spec:
  parallelism: 1
  completions: 1
  template:
    metadata:
      name: create-certs
    spec:
      volumes:
        - name: orderer-ca
          persistentVolumeClaim:
            claimName: orderer-pvc
        - name: redis-storage
          persistentVolumeClaim:
            claimName: mypvc
      containers:
        - name: create-certs
          image: hyperledger/fabric-ca:1.4.4
          resources:
            requests:
              memory: "300Mi"
              cpu: "300m"
            limits:
              memory: "500Mi"
              cpu: "350m"
          volumeMounts:
            - mountPath: /organizations
              name: orderer-ca
            - mountPath: /scripts
              name: redis-storage
          command:
            - /bin/sh
            - -c
            - |
              /scripts/orderer-certs.sh 
      restartPolicy: Never
