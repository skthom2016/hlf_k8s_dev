kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: shared-pv
provisioner: kubernetes.io/gce-pd
parameters:
  type: pd-standard
  replication-type: none
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mypvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: shared-pv
  resources:
    requests:
      storage: 1Gi 
---

