---


apiVersion: v1
kind: Service
metadata:
  name: ca-org2
spec:
  selector:
    app: ca-org2
  ports:
  - protocol: TCP
    port: 8054
    targetPort: 7054
    name: https    
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ca-org2
  labels: 
    app: ca-org2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ca-org2
  template:
    metadata:
      labels:
        app: ca-org2
    spec:
      volumes:
      - name: org2-ca
        persistentVolumeClaim:
          claimName: org2-pvc
      - name: redis-storage
        persistentVolumeClaim:
          claimName: mypvc

      containers:
      - name: ca-org2
        image: hyperledger/fabric-ca:1.4.4
        command:  
          - "sh"
          - "-c" 
          - "sleep 1 && fabric-ca-server start -b admin:adminpw -d --cfg.identities.allowremove --port 7054"
        env:
        - name: FABRIC_CA_SERVER_HOME
          value: /organizations/fabric-ca/ca-org2/
        - name: FABRIC_CA_SERVER_CA_NAME
          value: "ca-org2"
        - name: FABRIC_CA_SERVER_TLS_ENABLED
          value: "true"
        - name: FABRIC_CA_SERVER_CSR_CN
          value: "ca-org2"
        - name: FABRIC_CA_SERVER_CSR_HOSTS
          value: ca-org2            
        - name: FABRIC_CA_SERVER_DEBUG
          value: "true"
        - name: GODEBUG
          value: "netdns=go"
        - name: FABRIC_CA_CLIENT_HOME
          value: /organizations/peerOrganizations/org2.example.com/
        volumeMounts:
        - name: org2-ca
          mountPath: /organizations
        - name: redis-storage   
          mountPath: /scripts
                                        
        ports:
        - containerPort: 7054

