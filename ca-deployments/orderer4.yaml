apiVersion: apps/v1
kind: Deployment
metadata:
    name: orderer4
spec:
    selector:
        matchLabels:
            name: orderer4
    replicas: 1
    template:
        metadata:
            labels:
                name: orderer4
        spec:
           volumes:
            - name: orderer-ca
              persistentVolumeClaim:
                claimName: orderer-pvc   
           containers:
             - image: hyperledger/fabric-orderer:2.3
               name: orderer4
               imagePullPolicy: IfNotPresent
               env:
                - name: CONFIGTX_ORDERER_ADDRESSES
                  value: "orderer4:7050"
                - name: ORDERER_GENERAL_LISTENADDRESS
                  value: "0.0.0.0"
                - name: ORDERER_GENERAL_LISTENPORT
                  value: "7050"
                - name: ORDERER_GENERAL_LOGLEVEL
                  value: debug
                - name: ORDERER_GENERAL_LOCALMSPDIR
                  value: /organizations/ordererOrganizations/example.com/msp
                - name: ORDERER_GENERAL_LOCALMSPID
                  value: OrdererMSP
                - name: ORDERER_GENERAL_GENESISMETHOD
                  value: file
                - name: ORDERER_GENERAL_GENESISFILE
                  value: /system-genesis-block/genesis.block
                - name: ORDERER_GENERAL_TLS_ENABLED
                  value: "true"
                - name: ORDERER_GENERAL_TLS_PRIVATEKEY
                  value: /organizations/ordererOrganizations/example.com/orderers/orderer4.example.com/tls/server.key
                - name: ORDERER_GENERAL_TLS_CERTIFICATE
                  value: /organizations/ordererOrganizations/example.com/orderers/orderer4.example.com/tls/server.crt
                - name: ORDERER_GENERAL_TLS_ROOTCAS
                  value: /organizations/ordererOrganizations/example.com/orderers/orderer4.example.com/tls/ca.crt
                - name:  ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY
                  value: /organizations/ordererOrganizations/example.com/orderers/orderer4.example.com/tls/server.key
                - name:  ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE
                  value: /organizations/ordererOrganizations/example.com/orderers/orderer4.example.com/tls/server.crt
               
               resources:
                 limits:
                    memory: "50Mi"
                    cpu: "50m"
                 requests:
                    memory: "50Mi"
                    cpu: "50m"              
               volumeMounts:
                - mountPath: /organizations
                  name: orderer-ca
                - name: orderer-ca
                  mountPath: /system-genesis-block
                  subPath: system-genesis-block
